<mat-card>
   <mat-card-title>Excluir produto</mat-card-title>
 
   <form>
     <mat-form-field>
       <input
         matInput
         placeholder="Nome:"
         [value]="product.name"
         name="name"
         disabled
       />
     </mat-form-field>
 
     <mat-form-field>
       <input
         matInput
         placeholder="PreÃ§o (R$):"
         [value]="product.price"
         name="price"
         disabled
       />
     </mat-form-field>
   </form>
 
   <button
     mat-raised-button
     (click)="deleteProduct()"
     color ="warn"
   >
     <a style="color: #fff">&nbsp;Excluir&nbsp;&nbsp;</a>
   </button>
 
   <button mat-raised-button (click)="cancel()">Cancelar</button>
 </mat-card>
