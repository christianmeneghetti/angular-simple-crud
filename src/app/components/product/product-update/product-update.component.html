<mat-card>
  <mat-card-title>Alterar produto</mat-card-title>

  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome:"
        [(ngModel)]="product.name"
        name="name"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="PreÃ§o (R$):"
        [(ngModel)]="product.price"
        name="price"
      />
    </mat-form-field>
  </form>

  <button
    mat-raised-button
    (click)="updateProduct()"
    color ="accent"
  >
    <a style="color: #fff">&nbsp;Atualizar&nbsp;&nbsp;</a>
  </button>

  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
